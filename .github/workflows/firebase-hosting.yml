name: Deploy Flutter Web to Firebase Hosting

on:
  push:
    branches:
      - main  # ou troque pra 'master' se for sua branch principal

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter (Beta Channel)
        uses: subosito/flutter-action@v2
        with:
          channel: 'beta'   # ðŸ”¹ usa Flutter Beta (vem com Dart 3.9+)
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SHAREFOOD }}"
          channelId: live
          projectId: sharefoodfaccat
