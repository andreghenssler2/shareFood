name: sharefood
description: "Plataforma de doação de alimentos - ShareFood"
publish_to: 'none'
version: 1.0.5+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.3.0

  # Autenticação Google (se quiser login Google futuramente)
  google_sign_in: ^6.2.1

  # Utilitários
  google_fonts: ^6.2.1
  provider: ^6.1.2
  intl: ^0.19.0
  uuid: ^4.5.1

  # Upload de imagens
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png